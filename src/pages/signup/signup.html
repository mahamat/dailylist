<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <div class="login-form">
    <span class="error" *ngIf="error">{{ error }}</span>
    <form (submit)="onSignup(signupForm)" [formGroup]="signupForm">
      <div class="form-group" [class.error]="!signupForm.controls['email'].valid">
        <ion-input type="email" placeholder="E-mail" [formControl]="signupForm.controls['email']" name="email" required></ion-input>
      </div>
      <div class="form-group" [class.error]="!signupForm.controls['password'].valid">
        <ion-input type="password" placeholder="password" [formControl]="signupForm.controls['password']" name="password" required></ion-input>
      </div>
      <button ion-button block type="submit">SIGN UP</button>
    </form>
  </div>
</ion-content>
