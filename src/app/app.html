<!-- logged in menu -->
<ion-menu id="loggedInMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="outer-content">
    <ion-list>
      <ion-list-header>
        {{userName}}
      </ion-list-header>
      <button ion-item menuClose (click)="logOut()">
        <ion-icon item-start name="exit"></ion-icon>
        Log Out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
